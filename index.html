<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Shapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --page-bg: #ede3df; 
            --text-on-page-bg: #3b4c1a; 
            
            --control-panel-bg: rgba(76, 97, 33, 0.9); 
            --text-on-control-panel: #f0f2f5; 
            --control-accent-color: #4a5d23; 
            --control-hover-color: #678130; 
            
            --shape-button-active-bg: #a2b575; 
            --shape-button-hover-bg: var(--page-bg); 

            --canvas-bg-color: #000000; 
        }

        body { /* ... (same as your provided HTML) ... */ }
        .main-title { /* ... (same as your provided HTML) ... */ }
        #sketch-container { /* ... (same as your provided HTML) ... */ }
        canvas { /* ... (same as your provided HTML) ... */ }
        body.fullscreen-active { /* ... (same as your provided HTML) ... */ }
        /* ... (other existing styles for fullscreen, etc.) ... */

        .controls {
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: space-around; /* Distributes main items: button-wrapper and slider-group */
            align-items: center; 
            gap: 10px 15px; 
            background: var(--control-panel-bg); 
            border-radius: 10px; 
            padding: 8px 12px; 
            color: var(--text-on-control-panel);
            font-size: 14px; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.2); 
            width: 100%; 
            box-sizing: border-box;
            flex-shrink: 0; 
            margin-bottom: 8px; 
        }

        /* New wrapper for action buttons and shape selector */
        .button-groups-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Allows action-buttons and shape-selector to wrap if needed */
            justify-content: center;
            align-items: center;
            gap: 8px 20px; /* Gap between action-buttons group and shape-selector group */
        }

        .controls .control-group {
            display: flex;
            flex-wrap: wrap; 
            gap: 8px 12px; 
            justify-content: center;
            align-items: center;
            padding: 4px 0; 
        }
        /* No specific width for control-groups, they'll size to content or wrap */


        .controls label { /* ... (same as your provided HTML) ... */ }
         .controls input[type="checkbox"] { /* Copied from Line Flow for Bouncy Border toggle */
            transform: scale(1.1);
            margin-left: 2px; 
            margin-right: 4px;
            accent-color: var(--text-on-page-bg); 
            cursor: pointer;
        }

        /* SLIDERS - Using Line Flow color scheme */
        .controls input[type="range"] { /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]::-webkit-slider-runnable-track { /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]::-moz-range-track {  /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]::-webkit-slider-thumb { /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]::-moz-range-thumb { /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]:hover::-webkit-slider-thumb { /* ... (same as your provided HTML) ... */ }
        .controls input[type="range"]:hover::-moz-range-thumb { /* ... (same as your provided HTML) ... */ }

        /* ACTION BUTTONS & FULLSCREEN BUTTON */
        .controls .action-buttons button, 
        .controls button#fullscreenButton { /* ... (same styling as your provided HTML) ... */ }
        .controls .action-buttons button:hover, 
        .controls button#fullscreenButton:hover { /* ... (same styling as your provided HTML) ... */ }
        .controls .action-buttons button:active, 
        .controls button#fullscreenButton:active { /* ... (same styling as your provided HTML) ... */ }
        .controls .action-buttons button { /* ... (font-size etc. as your provided HTML) ... */ }
        .controls button#fullscreenButton { /* ... (font-size etc. as your provided HTML) ... */ }


        .value-display { /* ... (same as your provided HTML) ... */ }
        
        /* SHAPE BUTTONS */
        .controls .shape-selector { gap: 6px; }
        .controls .shape-button { /* ... (same styling as your provided HTML - light bg, no border) ... */ }
        .controls .shape-button:hover { /* ... (same styling as your provided HTML) ... */ }
        .controls .shape-button.active-shape { /* ... (same styling as your provided HTML) ... */ }
        #circleButton { /* ... (same clip-path as your provided HTML) ... */ }
        #squareButton { /* ... (same clip-path as your provided HTML) ... */ }
        #triangleButton { /* ... (same clip-path as your provided HTML) ... */ }

        #site-footer { /* ... (same as your provided HTML) ... */ }
        #site-footer a { /* ... (same as your provided HTML) ... */ }
        #site-footer a:hover { /* ... (same as your provided HTML) ... */ }
        #site-footer #versionDisplay { /* ... (same as your provided HTML) ... */ }
        
        /* MEDIA QUERIES */
        @media (max-width: 780px) { /* Adjust breakpoint where button-wrapper might stack below sliders */
             .controls {
                /* justify-content: center; /* Center items if they all stack */
            }
            .button-groups-wrapper {
                /* Might take full width if sliders are also full width and wrapping */
                 width: 100%;
                 justify-content: space-around;
            }
        }

        @media (max-width: 600px) { 
            .main-title { font-size: 2em; margin-bottom: 15px; }
            .controls { 
                padding: 8px; 
                gap: 10px; 
                flex-direction: column; /* Stack main items: button-wrapper and slider-group */
            }
            .button-groups-wrapper { /* Ensure it takes full width and centers its content */
                width: 100%;
                justify-content: center; 
            }
            
            .controls .control-group { /* This now applies to action-buttons, shape-selector, slider-group when .controls is column */
                width: 100%; /* Make each group take full width */
                padding: 6px 0; 
                justify-content: center; 
            }

            /* Slider group specifically stacks its label/input pairs */
            .controls .control-group.slider-group {
                flex-direction: column; 
                align-items: center; 
                gap: 12px; 
            }
            .controls .control-group.slider-group label { 
                width: 100%; 
                max-width: 260px; 
                justify-content: space-between; 
                margin: 0 auto;
            }

            /* Button groups (action & shape) keep items in a row, centered */
            /* This is now handled by .button-groups-wrapper and their natural flex properties */
            .controls .control-group.action-buttons,
            .controls .control-group.shape-selector {
                flex-direction: row; 
                flex-wrap: wrap; 
                justify-content: center; 
                width: auto; /* Allow them to size to content within the button-groups-wrapper */
            }

            .controls input[type="range"] { width: 120px; }
            #site-footer { font-size: 0.75em; }
        }
        @media (max-width: 420px) { /* ... (same as your provided HTML, minor tweaks if needed) ... */ }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="main-title" id="mainTitle">ORBITAL SHAPES</h1>
    <div id="sketch-container">
        <div id="p5-canvas-placeholder"></div>
        
        <div class="controls" id="controlsPanel">
            <div class="button-groups-wrapper">
                <div class="control-group action-buttons">
                    <button id="motionButton" title="Play/Pause Animation">▶</button>
                    <button id="restartButton" title="Reset Simulation">⟳</button>
                    <button id="fullscreenButton" title="Toggle Fullscreen">FS</button>
                    <label title="Toggle Bouncy Borders">
                        <input type="checkbox" id="bouncyBorderToggle">
                        Bouncy Border 
                    </label>
                </div>

                <div class="control-group shape-selector">
                    <label style="margin-right:5px;">Shape: </label>
                    <button id="circleButton" class="shape-button" data-shape="circle" title="Circle"></button>
                    <button id="squareButton" class="shape-button" data-shape="square" title="Square"></button>
                    <button id="triangleButton" class="shape-button" data-shape="triangle" title="Triangle"></button>
                </div>
            </div>

            <div class="control-group slider-group">
                <label>Gravity
                    <input id="gravitySlider" type="range" min="0" max="5" step="0.1" value="2.5">
                    <span id="gravitySlider-value" class="value-display">2.5</span>
                </label>
                <label>Randomize
                    <input id="lSystemSlider" type="range" min="0" max="10" step="0.1" value="0">
                    <span id="lSystemSlider-value" class="value-display">0</span>
                </label>
                <label>Size
                    <input id="sizeSlider" type="range" min="10" max="150" step="1" value="20">
                    <span id="sizeSlider-value" class="value-display">20</span>
                </label>
            </div>
        </div>
    </div>
    <footer id="site-footer">
        <a href="https://www.mickeywilliamson3d.com/" target="_blank">MickeyWilliamson3D.com</a>
        <span>|</span>
        <a href="https://harrytortus.github.io/" target="_blank">HarryTortus.GitHub.io</a>
        <span>|</span>
        <span id="versionDisplay"></span>
    </footer>
</body>
</html>
