<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Shapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --page-bg: #ede3df; 
            --text-on-page-bg: #3b4c1a; 
            
            --control-panel-bg: rgba(76, 97, 33, 0.9); 
            --text-on-control-panel: #f0f2f5; 
            --slider-track-active: var(--text-on-page-bg); 
            --slider-track-inactive: var(--page-bg);     
            --slider-thumb-color: var(--text-on-page-bg);
            
            --control-hover-color: #678130; 
            
            --shape-button-active-bg: #a2b575; 
            --shape-button-hover-bg: var(--page-bg); 

            --canvas-bg-color: #000000; 
        }

        body { /* ... (existing styles) ... */ }
        .main-title { /* ... (existing styles) ... */ }
        #sketch-container { /* ... (existing styles) ... */ }
        canvas { /* ... (existing styles) ... */ }
        body.fullscreen-active { /* ... (existing styles) ... */ }
        body.fullscreen-active .main-title,
        body.fullscreen-active .controls,
        body.fullscreen-active #site-footer { display: none !important; }
        body.fullscreen-active #sketch-container { width: 100vw !important; height: 100vh !important; max-width: none !important; padding: 0 !important; }
        body.fullscreen-active canvas { margin-bottom: 0 !important; border-radius: 0 !important; box-shadow: none !important; }

        .controls { /* ... (existing styles, ensure font-family: 'Oswald', sans-serif; is here or inherited) ... */
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: space-around; 
            align-items: center; 
            gap: 10px 15px; 
            background: var(--control-panel-bg); 
            border-radius: 10px; 
            padding: 8px 12px; 
            color: var(--text-on-control-panel);
            font-family: 'Oswald', sans-serif; 
            font-size: 14px; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.2); 
            width: 100%; 
            box-sizing: border-box;
            flex-shrink: 0; 
            margin-bottom: 8px; 
        }
        
        .button-groups-wrapper { /* ... (existing styles) ... */ }
        .controls .control-group { /* ... (existing styles) ... */ }
        .controls label { /* ... (existing styles) ... */ }
        .controls input[type="checkbox"] { /* ... (existing styles) ... */ }

        /* SLIDERS */
        .controls input[type="range"] { /* ... (existing styles) ... */ }
        /* ... (all other slider track and thumb styles remain the same) ... */

        /* ACTION BUTTONS (Play, Reset, Fullscreen) - REVISED FOR TEXT */
        .controls .action-buttons button, 
        .controls button#fullscreenButton {
            background: transparent; 
            color: var(--text-on-control-panel);
            border: 1px solid var(--text-on-control-panel); 
            border-radius: 5px;
            padding: 6px 10px; /* Adjusted padding for text */
            box-shadow: none; 
            transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
            font-family: 'Oswald', sans-serif; 
            font-weight: normal; /* Oswald regular */
            font-size: 0.9em;   /* Unified font size for text buttons */
            line-height: 1.2;   /* Good for single line text */
            min-width: 60px;    /* Minimum width to prevent tiny buttons, adjust as needed */
            text-align: center;
            cursor: pointer;
        }
        .controls .action-buttons button:hover, 
        .controls button#fullscreenButton:hover {
            background: var(--text-on-control-panel); 
            color: var(--control-panel-bg); 
            border-color: var(--text-on-control-panel);
        }
        .controls .action-buttons button:active, 
        .controls button#fullscreenButton:active {
            background: var(--shape-button-active-bg); 
            color: var(--control-panel-bg);
            border-color: var(--shape-button-active-bg);
        }
        /* Individual styling if needed, e.g., Play/Pause button might need more width */
         button#motionButton { min-width: 65px; } /* For "Pause" text */
         button#fullscreenButton { font-weight: bold; } /* Keep FS bold if desired */


        .value-display { /* ... (existing styles, ensure font-family: 'Oswald', sans-serif;) ... */ }
        .controls .shape-selector { /* ... (existing styles) ... */ }
        .controls .shape-button { /* ... (existing styles) ... */ }
        /* ... (all other shape button styles, clip-paths remain the same) ... */

        #site-footer { /* ... (existing styles, ensure font-family: 'Oswald', sans-serif;) ... */ }
        /* ... (all other existing styles) ... */

        /* MEDIA QUERIES - Adjust if button text causes wrapping issues earlier */
        @media (max-width: 780px) { /* ... (existing styles) ... */ }
        @media (max-width: 600px) { /* ... (existing styles) ... */ }
        @media (max-width: 420px) { /* ... (existing styles) ... */ }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="main-title" id="mainTitle">ORBITAL SHAPES</h1>
    <div id="sketch-container">
        <div id="p5-canvas-placeholder"></div>
        
        <div class="controls" id="controlsPanel">
            <div class="button-groups-wrapper">
                <div class="control-group action-buttons">
                    <button id="motionButton" title="Play/Pause Animation">Play</button> <button id="restartButton" title="Reset Simulation">Reset</button> <button id="fullscreenButton" title="Toggle Fullscreen">Fullscreen</button> <label title="Toggle Bouncy Borders">
                        <input type="checkbox" id="bouncyBorderToggle">
                        Bouncy Border 
                    </label>
                </div>

                <div class="control-group shape-selector">
                    <label style="margin-right:5px;">Shape: </label>
                    <button id="circleButton" class="shape-button" data-shape="circle" title="Circle"></button>
                    <button id="squareButton" class="shape-button" data-shape="square" title="Square"></button>
                    <button id="triangleButton" class="shape-button" data-shape="triangle" title="Triangle"></button>
                </div>
            </div>

            <div class="control-group slider-group">
                </div>
        </div>
    </div>
    <footer id="site-footer">
        </footer>
</body>
</html>
