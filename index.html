<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Shapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --page-bg: #ede3df; 
            --text-on-page-bg: #3b4c1a; 
            
            --control-panel-bg: rgba(60, 77, 25, 0.95); /* Slightly darker, richer green panel */
            --text-on-control-panel: #f0f2f5; /* Very light, slightly cool text */
            --control-accent-color: #4a5d23; /* Darker accent for inactive parts or borders */
            --control-hover-color: #789040; /* Brighter hover for interactive elements */
            
            --shape-button-active-bg: #a2b575; 
            --shape-button-hover-bg: #607434; 

            --canvas-bg-color: #000000; 
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-color: var(--page-bg);
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding-top: 15px; /* Reduced top padding */
            padding-bottom: 5px; 
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
            color: var(--text-on-page-bg); 
        }

        .main-title {
            font-weight: 700;
            font-size: 2.6em; /* Slightly smaller */
            color: var(--text-on-page-bg); 
            margin-top: 0; 
            margin-bottom: 20px; /* Reduced */
            text-align: center;
            letter-spacing: 1.5px; /* Reduced */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); 
            flex-shrink: 0; 
        }

        #sketch-container {
            width: 100%; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            flex-grow: 1; /* This is key for pushing footer down */
            padding-left: 15px; /* Reduced side padding */
            padding-right: 15px;
            box-sizing: border-box;
            overflow: hidden; /* To contain the canvas if it tries to grow too large momentarily */
        }

        canvas {
            display: block; 
            margin-bottom: 15px; /* Reduced */
            border-radius: 8px; /* Softer radius */
            box-shadow: 0 5px 10px rgba(0,0,0,0.12); 
            max-width: 100%; 
            /* height: auto; JS will set height */
            flex-shrink: 0; /* Prevent canvas from shrinking when flex-grow is on parent */
            background-color: var(--canvas-bg-color); 
        }

        body.fullscreen-active { /* Styles as before */ }
        body.fullscreen-active .main-title,
        body.fullscreen-active .controls,
        body.fullscreen-active #site-footer { display: none !important; }
        body.fullscreen-active #sketch-container {
            width: 100vw !important; height: 100vh !important; 
            max-width: none !important; padding: 0 !important; 
        }
        body.fullscreen-active canvas {
            margin-bottom: 0 !important; border-radius: 0 !important; 
            box-shadow: none !important; 
        }


        .controls {
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: space-around; 
            align-items: center; 
            gap: 10px 15px; /* Reduced gap between groups */
            background: var(--control-panel-bg);
            border-radius: 10px; /* Softer radius */
            padding: 8px 12px; /* Reduced padding */
            color: var(--text-on-control-panel);
            font-size: 14px; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.2); 
            width: 100%; 
            box-sizing: border-box;
            flex-shrink: 0; 
            margin-bottom: 8px; /* Reduced space below controls */
        }

        .controls .control-group {
            display: flex;
            flex-wrap: wrap; 
            gap: 8px 12px; 
            justify-content: center;
            align-items: center;
            padding: 4px 0; 
        }

        .controls label {
            font-weight: normal; 
            display: flex;
            align-items: center;
            white-space: nowrap;
            gap: 6px; 
            color: var(--text-on-control-panel);
        }

        /* SLIDERS */
        .controls input[type="range"] {
            width: 110px; /* Further reduced for compactness */
            -webkit-appearance: none; appearance: none;
            background: transparent; margin: 0;
            cursor: pointer;
        }
        .controls input[type="range"]::-webkit-slider-runnable-track {
            width: 100%; height: 10px; /* Slightly thicker track */
            background: linear-gradient(to right, 
                var(--text-on-control-panel) var(--range-progress, 0%), /* Active part: light */
                var(--control-accent-color) var(--range-progress, 0%)    /* Inactive part: dark accent */
            );
            border-radius: 5px; 
        }
        .controls input[type="range"]::-moz-range-track {
            width: 100%; height: 10px;
             background: linear-gradient(to right, 
                var(--text-on-control-panel) var(--range-progress, 0%), 
                var(--control-accent-color) var(--range-progress, 0%)
            );
            border-radius: 5px;
        }
        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; 
            border: 2px solid var(--control-accent-color); /* Border for thumb */
            width: 18px; height: 18px; border-radius: 50%;
            background: var(--text-on-control-panel); 
            margin-top: -4px; /* Adjust for thicker track */
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .controls input[type="range"]::-moz-range-thumb {
            border: 2px solid var(--control-accent-color);
            width: 18px; height: 18px; border-radius: 50%;
            background: var(--text-on-control-panel);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .controls input[type="range"]:hover::-webkit-slider-thumb { border-color: var(--control-hover-color); }
        .controls input[type="range"]:hover::-moz-range-thumb { border-color: var(--control-hover-color); }


        /* ACTION BUTTONS (Play, Reset, Fullscreen) */
        .controls .action-buttons button, 
        .controls button#fullscreenButton {
            background: transparent; /* Transparent background */
            color: var(--text-on-control-panel);
            border: 1px solid var(--text-on-control-panel); /* Light border */
            border-radius: 5px;
            padding: 5px 10px;
            box-shadow: none; /* Removed default shadow */
            transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
            font-weight: normal;
        }
        .controls .action-buttons button:hover, 
        .controls button#fullscreenButton:hover {
            background: var(--text-on-control-panel); /* Light background on hover */
            color: var(--control-panel-bg); /* Dark text on hover */
            border-color: var(--text-on-control-panel);
        }
        .controls .action-buttons button:active, 
        .controls button#fullscreenButton:active {
            background: var(--shape-button-active-bg); /* Active green color */
            color: var(--control-panel-bg);
            border-color: var(--shape-button-active-bg);
        }
        .controls .action-buttons button { font-size: 1.5em; padding: 2px 8px; min-width: 40px; }
        .controls button#fullscreenButton { font-size: 0.85em; padding: 6px 10px; font-weight: bold; }

        .value-display {
            display: inline-block; min-width: 25px; 
            text-align: right; margin-left: 3px;
            padding: 1px 3px;
            border-radius: 3px;
            font-size: 0.9em; 
            color: var(--text-on-control-panel);
            font-weight: normal;
        }
        
        /* SHAPE BUTTONS */
        .controls .shape-selector { gap: 6px; }
        .controls .shape-button {
            width: 28px; height: 28px; 
            background-color: var(--text-on-control-panel); /* SHAPE IS LIGHT */
            border: none; /* NO BORDER on inactive shape buttons */
            cursor: pointer; margin: 0; padding: 0; 
            font-size: 0; 
            border-radius: 4px; 
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 0 1px var(--control-accent-color); /* Subtle inset border */
        }
        .controls .shape-button:hover {
            background-color: var(--shape-button-hover-bg); /* Darker green background on hover */
            box-shadow: inset 0 0 0 1px var(--text-on-control-panel); /* Light inset border on hover */
        }
        .controls .shape-button.active-shape {
            background-color: var(--shape-button-active-bg); /* Active green fill */
            box-shadow: inset 0 0 0 2px var(--text-on-control-panel), 0 0 4px var(--shape-button-active-bg); /* Prominent light inset border + glow */
        }
        #circleButton { clip-path: circle(40% at 50% 50%); } /* Adjusted for no border */
        #squareButton { clip-path: inset(18%); } 
        #triangleButton { clip-path: polygon(50% 20%, 20% 80%, 80% 80%); }


        #site-footer {
            width: 100%; text-align: center;
            padding: 5px 15px; /* Minimal padding */
            font-size: 0.8em; color: var(--text-on-page-bg); 
            margin-top: auto; flex-shrink: 0; 
            box-sizing: border-box;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap: 4px 10px; /* Minimal gap */
        }
        #site-footer a { color: var(--text-on-page-bg); text-decoration: none; }
        #site-footer a:hover { text-decoration: underline; }
        #site-footer #versionDisplay { color: var(--text-on-page-bg); }
        
        @media (max-width: 600px) { 
            .main-title { font-size: 2em; margin-bottom: 15px; }
            .controls { padding: 8px; gap: 8px; flex-direction: column; }
            .controls .control-group { flex-direction: column; gap: 10px; padding: 8px 0;}
            .controls label { width: 100%; max-width:260px; justify-content: space-between; margin: 0 auto;}
            .controls input[type="range"] { width: 120px; }
            #site-footer { font-size: 0.75em; }
        }
        @media (max-width: 420px) {
            .main-title { font-size: 1.7em; margin-bottom: 12px; }
            #sketch-container { padding-left: 10px; padding-right: 10px; }
            .controls input[type="range"] { width: 100px; }
            .controls .action-buttons button { font-size: 1.3em; }
            .controls .shape-button { width: 26px; height: 26px; }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="main-title" id="mainTitle">ORBITAL SHAPES</h1>
    <div id="sketch-container">
        <div id="p5-canvas-placeholder"></div>
        
        <div class="controls" id="controlsPanel">
            <div class="control-group action-buttons">
                <button id="motionButton" title="Play/Pause Animation">▶</button>
                <button id="restartButton" title="Reset Simulation">⟳</button>
                <button id="fullscreenButton" title="Toggle Fullscreen">FS</button>
            </div>

            <div class="control-group slider-group">
                <label>Gravity
                    <input id="gravitySlider" type="range" min="0" max="5" step="0.1" value="2.5">
                    <span id="gravitySlider-value" class="value-display">2.5</span>
                </label>
                <label>Randomize
                    <input id="lSystemSlider" type="range" min="0" max="10" step="0.1" value="0">
                    <span id="lSystemSlider-value" class="value-display">0</span>
                </label>
                <label>Size
                    <input id="sizeSlider" type="range" min="10" max="150" step="1" value="20">
                    <span id="sizeSlider-value" class="value-display">20</span>
                </label>
            </div>

            <div class="control-group shape-selector">
                <label style="margin-right:5px;">Shape: </label>
                <button id="circleButton" class="shape-button" data-shape="circle" title="Circle"></button>
                <button id="squareButton" class="shape-button" data-shape="square" title="Square"></button>
                <button id="triangleButton" class="shape-button" data-shape="triangle" title="Triangle"></button>
            </div>
        </div>
    </div>
    <footer id="site-footer">
        <a href="https://www.mickeywilliamson3d.com/" target="_blank">MickeyWilliamson3D.com</a>
        <span>|</span>
        <a href="https://harrytortus.github.io/" target="_blank">HarryTortus.GitHub.io</a>
        <span>|</span>
        <span id="versionDisplay"></span>
    </footer>
</body>
</html>
